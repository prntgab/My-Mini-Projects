<!DOCTYPE html>
<html>
<head>
  <title>Flexbox Practice</title>


  <style></style>

</head>
<body style="padding-bottom: 1000px;>
  <div style="
      display: flex;
      flex-direction: row;
      ">
      <div style="background-color: lightblue;">div 1</div>
      <div style="background-color: lightpink;">div 2 <p>text</p></p></div>

  </div>

  <div style="
    display: flex;
    flex-direction: row;
    margin-top: 30px;
    ">

    <div style="background-color: lightblue;
    width: 100px;">
    100px</div>
    <div style="background-color: lightpink;
    flex: 1;
    ">flex: 1</div>
  </div>

  <div style="
  display: flex;
  flex-direction: row;
  margin-top: 30px;
  ">

    <div style="background-color: lightblue;
    width: 100px;">100px new</div>
    <div style="background-color: lightpink;
    flex: 1;">flex: 1 </div>
    <div style="background-color: lightblue;
    flex: 2;">flex: 2</div>
  </div>

  <div style="
  height: 70px;
  border-style: solid;
  border-width: 1px;
  justify-content: center;
  
  display: flex;
  flex-direction: row;
  margin-top: 30px;
  ">

    <div style="background-color: lightblue;
    width: 100px;">100px</div>
    <div style="background-color: lightpink;
    width: 100px;">100px </div>
    <div style="background-color: lightblue;
    width: 100px;">100px</div>
  </div>

  <div style="
  height: 70px;
  border-style: solid;
  border-width: 1px;
  justify-content: space-between;
  
  display: flex;
  flex-direction: row;
  margin-top: 30px;
  ">

    <div style="background-color: lightblue;
    width: 100px;">100px</div>
    <div style="background-color: lightpink;
    width: 100px;">100px </div>
    <div style="background-color: lightblue;
    width: 100px;">100px</div>
  </div>

  <div style="
  height: 70px;
  border-style: solid;
  border-width: 1px;
  justify-content: space-between;
  align-items: center;
  
  display: flex;
  flex-direction: row;
  margin-top: 30px;
  ">

    <div style="background-color: lightblue;
    width: 100px;">100px</div>
    <div style="background-color: lightpink;
    width: 100px;">100px </div>
    <div style="background-color: lightblue;
    width: 100px;">100px</div>
  </div>




</body>

</html>
